<body>
	<!-- navbar Section-->
	<nav class="navbar" id="navbar"></nav>

	<!-- Main Section -->
	<div id="main" class="main">
		<div class="main__container">
			<div class="main__content">
				<h1>Taeyoon Kim </h1>
				<h2>a software engineer </h2>
				<p> I love to solve complex problem and make it in real product<br>
					Also I love to learn new things and implement it to a real project
				</p>
			</div>
			<div class="main__profile_pic--container">
				<img id="main__profile_pic" src="./assest/images/logo/logo-color.PNG" alt="Logo">
				<!-- <div class="logo__copyright">&copy; Taeyoon Kim</div> -->
			</div>
		</div>
	</div>

	<!-- Projects Section -->
	<div class="projects" id="projects"></div>

	<!-- modal Section -->
	<div class="modals" id="modals"></div>

	<!-- Contact section -->
	<div id="contact" class="contact">
		<div class="contact__content">
			<h1>
				Contact
			</h1>
		</div>
		<div class="contact-wrapper">
			<!-- Left contact page -->
			<div class="contact-popup">
				<form action="https://api.web3forms.com/submit" method="POST" id="contact-form" class="form-horizontal"
					role="form">
					<input type="hidden" name="access_key" value="d9a8aa49-a719-4f46-9927-a0dfc0cadd8f">
					<div class="form-group">
						<h1>NAME</h1>
						<div class="col-sm-12">
							<input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
						</div>
					</div>
					<div class="form-group">
						<h1>E-MAIL</h1>
						<div class="col-sm-12">
							<input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
						</div>
					</div>
					<textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>

					<button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
						<div class="alt-send-button">
							<i class="fa fa-paper-plane fa-2x"></i><span class="send-text">SEND</span>
						</div>
					</button>
				</form>
			</div>

			<!-- Right contact page -->
			<div class="direct-contact-container">
				<ul class="contact-list">
					<li class="list-item"><i class="fa fa-id-badge fa-2x"><span class="contact-text name">Taeyoon Kim</span></i>
					</li>
					<li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#"
									title="Send me an email">taeyoon0997@gmail.com</a></span></i></li>
					<li class="list-item"><i class="fa fa-location-arrow fa-2x"><span class="contact-text place">Davis,
								CA</span></i></li>
				</ul>

				<hr>
				<ul class="social-media-list">
					<li>
						<a href="https://github.com/C-Gongja" target="_blank">
							<img src="./assest/images/icons/github-white.png" alt="GitHub Icon">
						</a>
					</li>
					<li>
						<a href="https://www.linkedin.com/in/taeyoon-kim-477996262/" target="_blank" class="contact-icon">
							<img src="./assest/images/icons/linkdin.png" alt="Linkdin Icon">
						</a>
					</li>
					<li>
						<a href="assest/files/resume.pdf" target="_blank">
							<img src="./assest/images/icons/cv.png" alt="CV Icon">
						</a>
					</li>
				</ul>
				<hr>

				<div class="copyright">&copy; Taeyoon Kim</div>
			</div>
		</div>
	</div>

	<script src="./js/app.js"></script>
	<script src="./js/contact.js"></script>
	<script src="./js/project.js"></script>
	<script src="./js/skill.js"></script>

</html>
